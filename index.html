<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habibi Styling Saloon | Royal Grooming</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #050505; color: #ffffff; overflow-x: hidden; margin: 0; }
    .font-futuristic { font-family: 'Space Grotesk', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .neon-border { box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); border: 1px solid rgba(245, 158, 11, 0.5); }
    .neon-text { text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
    .text-glow { text-shadow: 0 0 15px rgba(245, 158, 11, 0.5); }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #f59e0b; }
    @keyframes slide-in-right { 0% { transform: translateX(100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
    .animate-toast { animation: slide-in-right 0.3s ease-out forwards; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.2); border-radius: 10px; }
    .review-track { display: flex; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
    .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div id="root">
    <div class="flex items-center justify-center h-screen">
      <h1 class="text-amber-500 animate-pulse text-2xl font-futuristic uppercase tracking-[0.5em]">HABIBI SALOON LOADING...</h1>
    </div>
  </div>
  
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
